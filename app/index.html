    <script>

        +(function () {
            var titleBar = document.getElementById('main-title')
            titleBar.addEventListener('dragstart',function (e) {
                e.preventDefault();
                console.log('hello drag')
            })  ;
            titleBar.addEventListener('drag',function (e) {
                e.preventDefault();
                console.log('hello drag')
            })  ;
            titleBar.addEventListener('dragend',function (e) {
                e.preventDefault();
                console.log('hello drag')
            })  ;
            var gui = require('nw.gui')
            var win = gui.Window.get();
            var flag = 1;
            win.on('resize',function () {
                if(flag ==1 ){
                    flag = 0;

                }else{
                    flag = 1;
                }
            });

            function miniWin() {
                win.minimize();
            };
            function maxWin() {
                win.maxiMize();
            };
            function closeWin() {
                win.close();
            }


        })()
    </script>
